<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TinyType</title>
</head>

<body>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="lib/jquery-ui.min.css" />

    <!-- overall ui layout -->
    <h4>TinyType</h4>

    <div class="container">
        <div id="keyboard"></div>
        <div id="backspace">&#8592;</div>
        <div id="space"><p>Sp</p></div>

    </div>

    <textarea type="text" id="textfield"></textarea>

    <h5> - Scroll letters left and right to find desired letter </h5>

    <h5> - Left(normal) click letter to get lowercase </h5>

    <h5> - Right click letter to get capitals </h5>

    <h5> - &#8592; represents backspace. Right click to delete previous word </h5>

    <h5> - Sp represents space </h5>




    <!-- jquery -->
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>

    <!-- 3rd party libs -->
    <script type="text/javascript" src="lib/yaml.min.js"></script>

    <!-- my own code -->
    <script type="text/javascript" src="src/main.js"></script>

</body>

</html>
